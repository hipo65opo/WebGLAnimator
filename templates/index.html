<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLSL Shader Animation</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="canvas-container">
        <canvas id="glCanvas"></canvas>
    </div>

    <div class="controls">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <h5 class="card-title">Animation Controls</h5>
                            <div class="mb-3">
                                <label for="speedControl" class="form-label">Animation Speed</label>
                                <input type="range" class="form-range" id="speedControl" min="0" max="2" step="0.1" value="1.0">
                            </div>
                            <div class="mb-3">
                                <label for="colorControl" class="form-label">Color Intensity</label>
                                <input type="range" class="form-range" id="colorControl" min="0" max="1" step="0.1" value="0.5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/shaders.js') }}"></script>
    <script src="{{ url_for('static', filename='js/webgl.js') }}"></script>
    <script src="{{ url_for('static', filename='js/controls.js') }}"></script>
</body>
</html>
